{%extends 'home/mainpage.html'%}
{%load static%}
{%block css%}
<link rel="stylesheet" href="{%static 'login/login.css'%}">
{%endblock%}
{%block content%}

  <div class="col-lg-4 col-md-12 loginform text-center">
      <h1 class="loginhead">Log in</h1>
                    <form method="post">
                        {%csrf_token%}

                          <div class="form-group">
                            <label for="exampleInputEmail1">user name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>

                         <div class="form-group">
                            <label for="pass">password</label>
                            <input type="password" class="form-control" id="pass" name="password">
                          </div>


                          <button type="submit" class="btn btn-danger" value="insertstudent">Submit</button>
                    </form>
                </div>
{%endblock%}
