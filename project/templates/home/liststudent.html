{%extends 'home/mainpage.html'%}
{%block css%}
{%load static%}
<link rel="stylesheet" href="{%static 'home/liststudent.css'%}">
{%endblock%}
{%block content%}
<table class="maintable">
    <tr>
         <th>Student ID</th>
        <th>Student Name</th>
        <th>Track</th>
        <th>Delete record</th>
        <th>update record</th>


    </tr>
    {%for student in students%}
    <tr>
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.track}}</td>
        <td>
                   <a href="{%url 'delete' student.id %}">Delete</a>


        </td>
        <td>
            <form action="{%url 'update' student.id%}" method="post">
                {%csrf_token%}
                <input name="username" type="text">
                <input type="submit" value="update">
            </form>
        </td>
    </tr>
    {%endfor%}
</table>

{%endblock%}
